{% load static %}
<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrəni Yenilə</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Şifrəni Yenilə</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="password" name="new_password1" placeholder="Yeni şifrə" required>
            <input type="password" name="new_password2" placeholder="Yeni şifrəni təsdiqlə" required>
            <button type="submit">Şifrəni Yenilə</button>
        </form>
        {% if form.errors %}
            <div class="message">
                <p>Şifrələri düzgün daxil etdiyinizdən əmin olun.</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
